<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <title>ApiCloud</title>
  </head>
  <body>
    <header>
      <img src="img/logoCluster.png" alt="Logo de la empresa" />
      <h1>Envío de mensajes Api Cloud</h1>
    </header>

    <div class="container">
      <!-- ENVIAR PLANTILLA -->

      <form
        id="formularioNumero"
        method="post"
        action="http://localhost:3001/enviarMsgApiCloud"
      >
        <div class="form-group">
          <label for="telefono">Número de Teléfono:</label>
          <input type="tel" id="telefonoNumero" name="numero" required="" />
        </div>
        <div class="form-group">
          <button type="submit">Enviar Plantilla</button>
        </div>
      </form>
      <hr />

      <!-- ENVIAR MENSAJES -->

      <form
        id="formularioMensaje"
        method="post"
        action="http://localhost:3001/enviarMsgApiCloud"
      >
        <div class="form-group">
          <label for="telefono">Número de Teléfono:</label>
          <input type="tel" id="telefonoMensaje" name="numero" required="" />
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje:</label>
          <textarea
            id="mensajeMensaje"
            name="mensaje"
            rows="5"
            required=""
          ></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Enviar Mensaje</button>
        </div>
      </form>
    </div>
  </body>
</html>
